<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRUPO 08</title>
    <link rel="stylesheet" href="cadastro.css">
    
</head>
<body>
    <header>
        <div class="logo">
            <h1 class="grupo08">GRUPO 08</h1>
        </div>

        <div class="legenda-cadastro">
            <span>Crie sua conta pelo formulário abaixo</span>

        </div>      
       
    </header>

    <main class="conteudo">
        <div class="form-container">
            <h2>Cadastro de Usuário</h2>
            <form action="/submit" method="POST">
                <div class="form-group">
                    <label for="username">Usuário:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                

    
                <div class="form-group" id="terms-text">
                    <h3>Termos de Uso</h3>
                    <textarea readonly>
                        Insira aqui os termos de uso. Estes são os termos e condições que os usuários devem aceitar para se cadastrar na plataforma.
                        Certifique-se de que os termos estejam claros e abrangem todos os aspectos legais e operacionais.
                    </textarea>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">Aceito os <a href="#terms-text">termos de uso</a></label>
                </div>
                
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </main>

    <footer>
        <p>DESENVOLVIDO PARA FINS ACADÊMICOS</p>
    </footer>

    
</body>
</html>
