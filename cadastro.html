<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRUPO 08</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1 class="grupo08">GRUPO 08</h1>
        </div>

        <div class="legenda-cadastro">
            <span>Crie sua conta pelo formulário abaixo</span>
        </div>      
    </header>

    <main class="conteudo">
        <div class="form-container">
            <h2>Cadastro de Usuário</h2>
            <form action="/submit" method="POST">
                <div class="form-group">
                    <label for="username">Usuário:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
    
                <div class="form-group" id="terms-text">
                    <h3>Termos de Uso</h3>
                    <textarea readonly>
Termos de Uso do Sistema de Compartilhamento de Arquivos

Este sistema web de compartilhamento de arquivos foi desenvolvido exclusivamente para fins acadêmicos, como parte do curso de Análise e Desenvolvimento de Sistemas, visando ser apresentado na feira de tecnologia. Ao utilizar este sistema, você concorda com os seguintes termos de uso:

1.  Finalidade Educacional
    O sistema é destinado ao aprendizado e prática de desenvolvimento web, sendo utilizado apenas para demonstrar funcionalidades em um ambiente controlado e durante apresentações acadêmicas. Não é destinado ao uso comercial, profissional ou de produção.

2.  Restrições de Uso

    O sistema permite o upload, download e compartilhamento de arquivos apenas para fins educacionais.
    Qualquer uso inadequado, como o upload de conteúdo ilegal, imoral, ou ofensivo, é estritamente proibido.
    Os usuários devem ter permissão legal para compartilhar todos os arquivos carregados no sistema.

3.  Limitação de Responsabilidade
    Este sistema não oferece garantias quanto à segurança, integridade ou privacidade dos arquivos compartilhados. Todo o uso é feito por sua conta e risco. O desenvolvedor e a instituição de ensino não se responsabilizam por perdas, danos ou consequências decorrentes do uso do sistema.

4.  Direitos Autorais
    Todo o conteúdo enviado para o sistema deve respeitar as leis de direitos autorais. Os usuários são responsáveis por garantir que possuem os direitos necessários para o compartilhamento de arquivos.

5.  Uso Temporário
    O sistema estará disponível apenas durante a feira de tecnologia e para atividades acadêmicas relacionadas. Não garantimos a disponibilidade do serviço após a conclusão do evento.

6.  Exclusão de Dados
    Todos os arquivos e dados armazenados no sistema serão excluídos após o término da feira de tecnologia. O sistema não mantém backups ou armazenamento permanente de dados.

7.  Modificações no Sistema
    O sistema poderá ser alterado ou interrompido a qualquer momento sem aviso prévio, especialmente após o encerramento das atividades acadêmicas para as quais foi desenvolvido.
                    </textarea>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">Concordo que li e aceito os <a href="#terms-text">termos de uso</a></label>
                </div>
                
                <div class="button-group">
                    <button type="submit">Cadastrar</button>
             
                    <a href="index.html" target="_self">
                        <button type="button" class="botao-voltar">Voltar</button>
                    </a>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>DESENVOLVIDO PARA FINS ACADÊMICOS</p>
    </footer>
</body>
</html>
